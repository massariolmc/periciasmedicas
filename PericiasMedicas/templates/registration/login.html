{% extends 'core/inicio.html' %}
{% load crispy_forms_tags %}
{% block title %} LogIn
{% endblock title %}

{% block content %}
 {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class="alert alert-{{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}        
        <button type="submit" class="btn btn-primary register">Entrar</button>
      </form>
      
{% endblock content %}
