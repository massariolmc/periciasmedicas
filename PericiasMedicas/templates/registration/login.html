{% extends 'core/inicio.html' %}
{% load crispy_forms_tags %}
{% block title %} LogIn
{% endblock title %}

{% block content %}

 <div class="row justify-content-sm-center" >
  <div class="card shadow mb-4 " align="center">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Sistema de Laudos Periciais</h6>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div class="text-center">
        <a class="small" href="{% url 'password_reset' %}">Esqueceu a senha?</a>
      </div>
    </div>
  </div>
 </div>
{% endblock content %}
