{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Atualização do Usuário
{% endblock title %}

{% block content %}

 <div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-6">
                <h6 class="m-0 font-weight-bold text-primary">Atualização de Usuário</h6>
            </div>
            <div class="col-sm-6">
                <div class="float-right">
                    <a href="{% url 'url_password_change' user_form.id%}" class="btn btn-primary" input="button">Trocar Senha</a>
                    <a href="{% url 'url_custom_resset_password' user_form.id%}" class="btn btn-primary" input="button">Resseta Senha</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
         <form method="post" novalidate>   
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>
    </div>
    </div>

</div>
{% endblock content %}
