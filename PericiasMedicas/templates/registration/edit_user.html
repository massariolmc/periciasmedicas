{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Atualização do Usuário
{% endblock title %}

{% block content %}

 <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Atualização de Usuário</h6>
    </div>
    <div class="card-body">
         <form method="post" novalidate>   
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </form>
    </div>
    </div>

</div>
{% endblock content %}
