<!-- Button trigger modal -->
{% comment %} <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button> {% endcomment %}

<!-- Modal -->
<div class="modal fade" id="id_print_{{report.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Exportar Laudo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja exportar o laudo em PDF ou DOCX?</p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>        
        <a class="btn btn-primary" href="{% url 'url_print_pdf' report.id %}">PDF</a>
        <a class="btn btn-primary" href="{% url 'url_print_pdf' report.id %}?download=True">Download</a>
        <a class="btn btn-primary" href="{% url 'url_print_docx' report.id %}">DOCX</a>
        <a class="btn btn-primary" href="{% url 'url_report_view_after_save' report.id %}">Visualizar</a>        
      </div>
    </div>
  </div>
</div>
