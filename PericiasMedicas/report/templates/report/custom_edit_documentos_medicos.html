<hr class="divider">
<div class="row">
    <div class="col-sm-2">
        
    </div><!--fecha coluna-->

    <div class="col-sm-10">       
        <!-- É FEITO UM AJAX PARA INSERIR OS DADOS ABAIXO. O AJAX ESTÁ NO FORM.HTML -->
        <input type="hidden" name="medicaldocument_report" class="form-control" value="{{ report.id }}" id="id_medicaldocument_report">
        
            <div class="form-group">
                <div class="row">
                    <label>Escolha o tipo de Documento:</label>
                </div>
                <div class="row">                    
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="document1" name="document" value="1" class="custom-control-input" checked>
                        <label class="custom-control-label" for="document1">Atestado</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="document2" name="document" value="2" class="custom-control-input">
                        <label class="custom-control-label" for="document2">Outros</label>
                    </div>
                    <div class="col-sm-2">                         
                        <button type="button" id="id_add_documento" class="btn btn-success">Inserir</button>                              
                    </div>                     
                </div> 
            </div>
            <div class="form-group">
                <div id="atestado">                    
                    <div class="row"> 
                        <div class="col-sm-3">  
                            <label for="data">Data:</label>
                            <input type="text" name="data" id="id_document_data" class="form-control calendario" required>
                        </div>
                        <div class="col-sm-3">    
                            <label for="medico">Médico(a):</label> 
                            <input type="text" name="medico" id="id_document_medico" class="form-control" required>
                        </div>  
                        <div class="col-sm-3">
                            <div class="row">     
                                <label for="medico">Sexo Médico(a):</label>
                            </div>
                            <div class="row"> 
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="id_document_sexo_m" name="sexo" value="M" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="id_document_sexo_m">M</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="id_document_sexo_f" name="sexo" value="F" class="custom-control-input">
                                    <label class="custom-control-label" for="id_document_sexo_f">F</label>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class="row">                      
                        <div class="col-sm-3">
                            <div class="input_fields_wrap">
                                <label for="cid">Cid:</label>
                                <input type="text" name="cid" id="id_document_cid" class="form-control cid_number add_cid" required><br />                                
                            </div> 
                        </div> 
                        <div class="col-sm-3">                            
                                <button class="add_field_button btn m-2 btn-sm btn-outline-sucsess"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                                                          
                        </div> 
                                                      
                    </div>
                </div>

                <div id="outro">
                    <label for="id_textarea_document">Insira os dados do Documento Médico:</label>
                    <textarea class="form-control" id="id_textarea_document" name="textarea_document" rows="5" ></textarea>
                </div>

            </div>
       
    </div><!--fecha coluna-->
</div><!--fecha linha-->

<hr class="divider">
<div id= "refresh" class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>                      
            <th class="text-sm-center">Documentos</th>
            <th class="text-sm-center">Opções</th>                                                                                  
        </tr>
        </thead>
        <tfoot>
        <tr>   
            <th class="text-sm-center">Documentos</th>
            <th class="text-sm-center">Opções</th>                      
        </tr>
        </tfoot>
        <tbody>
        {% for medicaldocument in medicaldocuments %}
        <tr>                                            
            <td>{{ medicaldocument.document}}</td>                                                                                 
            <td class="text-center">                        
            <a href="{% url 'url_medicaldocument_delete' medicaldocument.id %}" onclick="return confirm('Salve o Laudo antes de deletar este documento.')"><i class="fa fa-times" aria-hidden="true"></i></a>                        
            <!-- INserir um aviso aqui, pois a página é submetida e pode perder informações -->
            </td>
        </tr>                 
        {% endfor %}   
        </tbody>
    </table>
</div>
