<div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>                      
            <th class="text-sm-center">Quesito</th>
            <th class="text-sm-center">Opções</th>                                                                                  
        </tr>
        </thead>
        <tfoot>
        <tr>   
            <th class="text-sm-center">Quesito</th>
            <th class="text-sm-center">Opções</th>                      
        </tr>
        </tfoot>
        <tbody>
        {% for type_item in type_items %}
        <tr>                                            
            <td>{{ type_item.name}}</td>                                                                                 
            <td class="text-center">                        
                <a href="{% url 'url_item2_create' report.id type_item.id %}"><i class="fa fa-file" aria-hidden="true"></i></a>  
                <a href="{% url 'url_items2_list' report.id type_item.id %}">    <i class="fa fa-list" aria-hidden="true"></i> </a>                      
                <a href="{% url 'url_copy_item_report' report.id type_item.id %}" >     <i class="fa fa-star" aria-hidden="true"></i> </a>                      
                {% include "report/copy_modal_quesitos.html" with report=report.id type_item=type_item.id %}   
            </td>
             
        </tr>                         
        {% endfor %}
        
        </tbody>
    </table>
</div>
