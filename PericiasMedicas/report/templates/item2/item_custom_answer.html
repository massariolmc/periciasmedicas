<form id="id_form_item2_answer" method="post" novalidate>
    {% csrf_token %}
    <!-- CAMPOS OCULTOS -->
    <input type="hidden" name="user_created" class="form-control" value="{{ user.id }}" id="id_user_created">
    <input type="hidden" name="user_updated" class="form-control" value="{{ user.id }}" id="id_user_updated"> 
    <input type="hidden" name="report" class="form-control" value="{{ report.id }}" id="id_report">                      
    <input type="hidden" name="type_item" class="form-control" value="{{ type_item.id }}" id="id_type_item"> 
    <input type="hidden" name="question" class="form-control" value="{{ item2.question }}" id="id_question">                      
    <input type="hidden" name="answer_status" class="form-control" value="True" id="id_answer_status">                      
    
    <div class="row">
        <div class="col-sm-2">
            <div class="alert alert-warning" role="alert">
                <span class="h5"><strong>Modelo Disponível:</strong></span>
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modal_juiz">
                    MODELO
                </button>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="modal_juiz" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">      
                    <div class="modal-body">
                        <strong>Deseja realmento copiar as informações do modelo MODELO?</strong>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" id="copy_modal_itemnatureofaction" class="btn btn-primary">Copiar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div> <!-- FECHA COLUNA-->    
        <div class="col-sm-10">
            <div class="form-row justify-content-sm-center">
                <div class="form-group col-sm-10">                        
                    <div class="row justify-content-center">
                        <label ><strong>Laudo</strong></label>
                    </div>
                    <div class="row justify-content-center">
                        {{ report }}
                    </div>
                </div>   
            </div>
            <div class="form-row justify-content-sm-center">
                <div class="form-group col-sm-10">                    
                    <div class="row justify-content-center">
                        <label><strong>Quesito</strong></label>
                    </div>
                    <div class="row justify-content-center">
                        {{ type_item }}
                    </div>
                </div>   
            </div>

            <div class="form-row justify-content-sm-center">
                <div class="form-group col-sm-10">                    
                    <div class="row justify-content-center">
                        <label><strong>Pergunta</strong></label>
                    </div>
                    <div class="row justify-content-center">
                        <h3><strong>{{ item2.question|safe }}</strong></h3>
                    </div>
                </div>   
            </div>
            
            <div class="form-row justify-content-sm-center">
                <div class="form-group">
                    {{ form.answer.errors }}
                    <div class="row justify-content-center">
                        <label for="form.answer.label"><strong>{{ form.answer.label_tag }}</strong></label>
                    </div>
                    <div class="row justify-content-center">
                        {{ form.answer }}
                    </div>
                </div>   
            </div>
        </div> <!-- FECHA COLUNA-->
    </div> <!-- FECHA LINHA-->
    
    <!-- BOTÃO DE ENVIAR O FORMULÁRIO-->
    <div class="row">    
        <div class="col-sm-6">
            <span class="float-left">
            <button id="id_button_form_item2_answer" type="button" class="btn btn-primary">Salvar</button>  	                      
            </span>
        </div>
        <div class="col-sm-6">
            <span class="float-right">
                <a href="{% url 'url_items2_list' report.id item2.type_item_id %}" class="btn btn-warning">Voltar</a>
            </span>  
        </div>
    </div> 
</form>
